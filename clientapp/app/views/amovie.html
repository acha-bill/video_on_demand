<div class="row-fluid">
    <div class="col-md-2">
        <div class="card">
            <img src="{{ctrl.getMovieCoverImage(ctrl.movie)}}" class="img-responsive img-cover card-img-top">
        </div>
    </div>
    <div class="col-md-4">
        <br/><br/>
        <h2>The expendibles </h2>
        <h5>2{{ctrl.movie.releaseyear}} . PG - 14 . 2 hrs 14 min . {{ctrl.movie.genre}}</h5>
                <span>Rating 
        <span class="starRating">
        <input id="rating5" type="radio" name="rating" value="5" checked disabled>
        <label for="rating5">5</label>
        <input id="rating4" type="radio" name="rating" value="4" disabled>
        <label for="rating4">4</label>
        <input id="rating3" type="radio" name="rating" value="3" disabled>
        <label for="rating3">3</label>
        <input id="rating2" type="radio" name="rating" value="2" disabled>
        <label for="rating2">2</label>
        <input id="rating1" type="radio" name="rating" value="1" disabled>
        <label for="rating1">1</label>
        </span></span>

        <br/><br/>
        <a href="#/watchmovie"><button class="btn btn-success">Play now</button></a>
    </div>
</div>
</div>
<div class="row-fluid">
    <div class="col-md-12">
        <hr/>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12"><p>{{ctrl.movie.description}}</p>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12">
        <hr/>
        <h2>Similar movies</h2>
    </div>
</div>
 <div class="row-fluid">
                    <div class="col-md-2 col-sm-4" ng-repeat="movie in ctrl.similarMovies">
                        <div class="card">
                            <img src="{{ctrl.getMovieCoverImage(movie)}}" class="img-responsive img-cover card-img-top">
                            <div class="card-block bg-black">
                                <span class="fg-white">{{movie.title}}</span>
                            </div>
                        </div>
                    </div>

                </div>
