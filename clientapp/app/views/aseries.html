<div class="row-fluid">
    <div class="col-md-2">
        <div class="card">
      <img src="{{ctrl.getSeriesCoverImage(ctrl.series)}}" class="img-responsive img-cover card-img-top">
        </div>
    </div>
    <div class="col-md-10">
        <br/><br/>
        <h2>{{ctrl.series.title}}</h2>
        <h5>{{ctrl.series.releaseyear}} . PG - 14 . {{ctrl.series.genre}}</h5>
        <span class="starRating">
  <input id="rating5" type="radio" name="rating" value="5" checked="checked">
  <label for="rating5">5</label>
  <input id="rating4" type="radio" name="rating" value="4">
  <label for="rating4">4</label>
  <input id="rating3" type="radio" name="rating" value="3">
  <label for="rating3">3</label>
  <input id="rating2" type="radio" name="rating" value="2">
  <label for="rating2">2</label>
  <input id="rating1" type="radio" name="rating" value="1">
  <label for="rating1">1</label>
</span></span>
            </div>
</div>
<div class="row-fluid">
    <div class="col-md-12">
        <hr/>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12"><p>{{ctrl.series.description}}</p>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12">
        <hr/>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12">
        <h2>Seasons ({{ctrl.seasons.length}})</h2>
        <br/>
    </div>
</div>
 <div class="row-fluid">
                    <div class="col-md-2 col-sm-4" ng-repeat="season in ctrl.seasons">
                        <a href="#/aseason" ng-click="ctrl.setSelectedSeason(season)">
                        <div class="card">
      <img src="{{ctrl.getSeriesCoverImage(season)}}" class="img-responsive img-cover card-img-top">
                        <div class="card-block bg-black">
                            <span class="fg-white">{{season.title}}</span>
                        </div>
                        </div>
                        </a>
                    </div>
                </div>
<div class="row-fluid">
    <div class="col-md-12">
        <hr/>
        <h2>Similar series</h2>
    </div>
</div>
 <div class="row-fluid">
                    <div class="col-md-2 col-sm-4" ng-repeat="series in ctrl.similarSeries">
                        <a href="#/aseries" ng-click="ctrl.setSelectedSeries(series)">
                        <div class="card">
      <img src="{{ctrl.getSeriesCoverImage(series)}}" class="img-responsive img-cover card-img-top">
                        <div class="card-block bg-black">
                            <span class="fg-white">{{series.title}}</span>
                        </div>
                        </div>
                        </a>
                    </div>
                </div>
